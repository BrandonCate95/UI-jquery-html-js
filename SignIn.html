
<!DOCTYPE html>
<html>
<head>

<title>Signin</title>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

<script src="https://sdk.amazonaws.com/js/aws-sdk-2.154.0.min.js"></script>

<!-- important MUST INCLUDED these files by direct download -->
<script src="aws-cognito-sdk.min.js"></script>
<script src="amazon-cognito-identity.min.js"></script>

<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css" integrity="sha384-/Y6pD6FV/Vv2HJnA6t+vslU6fwYXjCFtcEpHbNJ0lyAFsXTsjBbfaDjzALeQsN6M" crossorigin="anonymous">
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.11.0/umd/popper.min.js" integrity="sha384-b/U6ypiBEHpOf/4+1nzFpr53nxSS+GLCkfwBdFNTxtclqqenISfwAzpKaMNFNmj4" crossorigin="anonymous"></script>

<link rel ="stylesheet" type ="text/css" href ="signIn.css" />

<!-- This is where main js of user access stuff happens -->
<script src="signIn.js"></script>

<meta name="viewport" content="width=device-width, initial-scale=1">
</head>

<body>


<div id="overlay-back"></div>
<div id="overlay"></div>

<div id="userBox">
	<input type="submit" id="callSignIn" value="Sign In">
	<input type="submit" id="callSignUp" value="Sign Up">
</div>

<div id="loadSignIn" style="display:none;">
	<div id="signInBox" class="row container-fluid justify-content-center">
		<div class="col-fixed-300">
			<div id="top">
			<img src="testLogo.jpg" alt="Logo">
			</div>
			<div id="bottom">
			<!-- this is where user form loads in -->
			</div>
		</div>
	</div>
</div>

<script>
//onload run to check if user is already signed in
//needs to be run after userbox element has loaded or throws error
currentUserAccess();
</script>

</body>

</html>
